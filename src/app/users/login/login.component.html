<div class="card text-center">
  <div class="card-header">{{title}}</div>
  <div class="card-body ">

    <form class="form__login" (ngSubmit)="login()">
      <div class="form-group col-sm-6">
        <input type="text" class="form-control form__login--input" name="username" [(ngModel)]="user.username" [value]="user.username|lowercase" placeholder="Username" autofocus required>
      </div>

      <div class="form-group col-sm-6">
        <input type="password" class="form-control form__login--input" name="password" [(ngModel)]="user.password" placeholder="Password" required>
      </div>

      <div class="form-group col-sm-6 form__login--button">
        <button type="submit" class="btn btn-success">Ingresar</button>
      </div>
    </form>

  </div>
</div>
